# .github/workflows/release-front.yml
name: Release Frontend

on:
  push:
    tags:
      - "v*"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npm test

  build-and-release:
    needs: test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci

      # Extract version from git tag (v7.2.0 â†’ 7.2.0) and inject into package.json
      - name: Set version from tag
        shell: bash
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          npm version "$VERSION" --no-git-tag-version --allow-same-version

      # Detect if this is a beta release and patch electron-builder config
      - name: Detect beta and configure release type
        shell: bash
        run: |
          if [[ "$VERSION" == *-beta.* ]]; then
            echo "IS_BETA=true" >> "$GITHUB_ENV"
            node -e "
              const fs = require('fs');
              const cfg = fs.readFileSync('electron-builder.json5','utf-8');
              const patched = cfg.replace('\"releaseType\": \"release\"', '\"releaseType\": \"prerelease\"');
              fs.writeFileSync('electron-builder.json5', patched);
            "
          fi

      # Build: tsc + vite
      - name: Build renderer and main
        run: npx tsc && npx vite build

      # Publish release via electron-builder
      - name: Publish release
        run: npx electron-builder --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
