# .github/workflows/release-front.yml
name: Release Frontend

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npm test

  build-and-release:
    needs: test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci

      # Extract version from git tag (v7.2.0 â†’ 7.2.0) and inject into package.json
      - name: Set version from tag
        shell: bash
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          npm version "$VERSION" --no-git-tag-version --allow-same-version

      # Detect if this is a beta release and write a dedicated beta config
      - name: Detect beta and configure
        shell: bash
        run: |
          if [[ "$VERSION" == *-beta.* ]]; then
            echo "IS_BETA=true" >> "$GITHUB_ENV"
            echo "VITE_MODE=staging" >> "$GITHUB_ENV"
            cat > electron-builder.json5 << 'BETAEOF'
          {
            "appId": "com.dumas.lolskinpicker.beta",
            "productName": "LoL Skin Picker Beta",
            "publish": [{ "provider": "github", "owner": "Nano315", "repo": "lol-skin-picker", "releaseType": "prerelease" }],
            "asar": true,
            "directories": { "output": "dist" },
            "files": ["dist/**", "dist-electron/**", "node_modules/**", "package.json"],
            "win": {
              "icon": "public/icon-beta.ico",
              "target": [{ "target": "nsis", "arch": ["x64"] }],
              "artifactName": "${productName}-Setup-${version}.${ext}"
            },
            "nsis": {
              "oneClick": true,
              "perMachine": false,
              "deleteAppDataOnUninstall": false
            },
            "extraMetadata": {
              "name": "lol-skin-picker-beta",
              "productName": "LoL Skin Picker Beta",
              "updateChannel": "beta",
              "description": "Applique automatiquement un skin/chroma aleatoire durant la phase de selection de champion de League of Legends."
            },
            "extraResources": [
              { "from": "public/icon-beta.ico", "to": "icon.ico" },
              { "from": "public/fallback-icon.png", "to": "assets/fallback-icon.png" },
              { "from": "public/fallback-skin.png", "to": "assets/fallback-skin.png" }
            ]
          }
          BETAEOF
            echo "--- Beta config written ---"
            cat electron-builder.json5
          else
            echo "IS_BETA=false" >> "$GITHUB_ENV"
            echo "VITE_MODE=production" >> "$GITHUB_ENV"
          fi

      # Build: tsc + vite (--mode staging for beta, production for stable)
      - name: Build renderer and main
        run: npx tsc && npx vite build --mode ${{ env.VITE_MODE }}

      # Publish release via electron-builder
      - name: Publish release
        run: npx electron-builder --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
