# .github/workflows/release-front.yml
name: Release Frontend

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npm test

  build-and-release:
    needs: test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci

      # Extract version from git tag (v7.2.0 â†’ 7.2.0) and inject into package.json
      - name: Set version from tag
        shell: bash
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          npm version "$VERSION" --no-git-tag-version --allow-same-version

      # Detect if this is a beta release and patch electron-builder config
      - name: Detect beta and configure
        shell: bash
        run: |
          if [[ "$VERSION" == *-beta.* ]]; then
            echo "IS_BETA=true" >> "$GITHUB_ENV"
            echo "VITE_MODE=staging" >> "$GITHUB_ENV"
            node -e "
              const fs = require('fs');
              let cfg = fs.readFileSync('electron-builder.json5','utf-8');
              cfg = cfg.replace('\"releaseType\": \"release\"', '\"releaseType\": \"prerelease\"');
              cfg = cfg.replace(
                /extraMetadata:\s*\{/,
                'extraMetadata: {\n    updateChannel: \"beta\",'
              );
              // --- Story 5.4: Beta app identity separation ---
              cfg = cfg.replace(
                'appId: \"com.dumas.lolskinpicker\"',
                'appId: \"com.dumas.lolskinpicker.beta\"'
              );
              cfg = cfg.replace(
                'productName: \"LoL Skin Picker\"',
                'productName: \"LoL Skin Picker [BETA]\"'
              );
              cfg = cfg.replace(
                'icon: \"public/icon.ico\"',
                'icon: \"public/icon-beta.ico\"'
              );
              cfg = cfg.replace(
                'from: \"public/icon.ico\"',
                'from: \"public/icon-beta.ico\"'
              );
              fs.writeFileSync('electron-builder.json5', cfg);
            "
          else
            echo "IS_BETA=false" >> "$GITHUB_ENV"
            echo "VITE_MODE=production" >> "$GITHUB_ENV"
          fi

      # Build: tsc + vite (--mode staging for beta, production for stable)
      - name: Build renderer and main
        run: npx tsc && npx vite build --mode ${{ env.VITE_MODE }}

      # Publish release via electron-builder
      - name: Publish release
        run: npx electron-builder --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
